# For more information: https://laravel.com/docs/sail
version: '3'
services:
    laravel:
        build:
            context: ./vendor/laravel/sail/runtimes/8.0
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.0/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        # ports:
        #     - '${APP_PORT:-80}:80'
        # Here we define our settings for traefik how to proxy our service.
        labels:
            # This is enableing treafik to proxy this service
            - 'traefik.enable=true'
            # Here we have to define the URL
            - 'traefik.http.routers.laravel.rule=Host(`laravel.localhost`, `api.laravel.localhost`, `app.laravel.localhost`)'
            # Here we are defining wich entrypoint should be used by clients to access this service
            - 'traefik.http.routers.laravel.entrypoints=web'
            # Here we define in wich network treafik can find this service
            - 'traefik.docker.network=web'
            # This is the port that traefik should proxy
            - 'traefik.http.services.laravel.loadbalancer.server.port=80'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
            - web
        depends_on:
            - mysql
    mysql:
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sailmysql:/var/lib/mysql'
        networks:
            - sail
        healthcheck:
          test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
          retries: 3
          timeout: 5s
networks:
    sail:
        driver: bridge
    web:
        external: true
volumes:
    sailmysql:
        driver: local
